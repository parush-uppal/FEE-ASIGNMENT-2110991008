<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad with Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>Notepad</h1>
      </div>
      <div class="content">
       <textarea id="noteText" rows="18" cols="100"></textarea>
      </div>
      <div class="buttons">
        <button id="saveButton"><h4>Save</h4></button>
        <button id="clearButton"><h4>Clear</h4></button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
